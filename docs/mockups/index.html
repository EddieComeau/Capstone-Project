<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sideline Studio – Retro Mockups</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0a0e1a;
      color: #f2e85e;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      letter-spacing: 0.08em;
      text-shadow: 0 0 12px rgba(242, 232, 94, 0.8);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    figure {
      background: linear-gradient(135deg, rgba(242,232,94,0.12), rgba(19,32,64,0.95));
      border: 2px solid #f2e85e;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45), inset 0 0 22px rgba(242,232,94,0.2);
    }
    figure img { width: 100%; height: auto; display: block; border-radius: 6px; background: #0f1629; }
    figcaption { margin-top: 0.75rem; color: #d1d9ff; font-size: 0.95rem; }
    a { color: #8ad1ff; }
  </style>
</head>
<body>
  <h1>Sideline Studio Retro Mockups</h1>
  <p style="text-align:center; max-width: 860px; margin: 0 auto 1rem; color: #d1d9ff;">
    Open the SVGs below or click through to download. Each mockup uses the retro jumbotron palette and can be viewed directly in the browser without extra tooling.
  </p>
  <div class="grid">
    <figure>
      <a href="start-screen.svg" target="_blank" rel="noopener">
        <img src="start-screen.svg" alt="Retro start screen" />
      </a>
      <figcaption>Start screen – flashing marquee with Start button.</figcaption>
    </figure>
    <figure>
      <a href="home.svg" target="_blank" rel="noopener">
        <img src="home.svg" alt="Home hero" />
      </a>
      <figcaption>Home – Kenney/Lottie hero panels with retro CTA chips.</figcaption>
    </figure>
    <figure>
      <a href="play-by-play.svg" target="_blank" rel="noopener">
        <img src="play-by-play.svg" alt="Play by play" />
      </a>
      <figcaption>Play-by-play – scoreboard, retro field, and big-play pop-ups.</figcaption>
    </figure>
    <figure>
      <a href="depth-chart.svg" target="_blank" rel="noopener">
        <img src="depth-chart.svg" alt="Depth chart" />
      </a>
      <figcaption>Depth chart – inspector tabs with advanced stats and comparisons.</figcaption>
    </figure>
    <figure>
      <a href="standings-betting-injuries.svg" target="_blank" rel="noopener">
        <img src="standings-betting-injuries.svg" alt="Standings, betting, injuries" />
      </a>
      <figcaption>Standings, betting, and injuries – tables, props carousel, and timelines.</figcaption>
    </figure>
  </div>
</body>
</html>
